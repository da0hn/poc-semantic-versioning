name: Docker Image CI
on:
  workflow_run:
    workflows: [ "Create Release Anchor", "Increment Version on Commit" ]
    types: [ completed ]
    branches: [ 'release/**', 'hotfix/**' ]
  push:
    branches: [ 'develop', main ]
permissions:
  contents: read
  packages: write
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/semantic-versioning-poc

jobs:
  docker:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || !startsWith(github.ref_name, 'release/') && !startsWith(github.ref_name, 'hotfix/') }}
    steps:
      - uses: actions/checkout@v5
        with: { fetch-depth: 0 }

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Build JAR
        run: mvn -B -DskipTests package

      - name: Compute docker tag
        id: vars
        shell: bash
        run: |
          CURRENT_BRANCH="${GITHUB_REF_NAME}"
          if [[ "$CURRENT_BRANCH" == "develop" ]]; then
            TAG="develop-${GITHUB_RUN_NUMBER}"
          elif [[ "$CURRENT_BRANCH" == "main" ]]; then
            TAG="latest"
          elif [[ "$CURRENT_BRANCH" == release/* || "$CURRENT_BRANCH" == hotfix/* ]]; then
            # Para release/hotfix, usa a versão atual do pom.xml (já incrementada)
            VERSION=$(mvn -q -DforceStdout -Dexpression=project.version -DnonRecursive=true help:evaluate 2>/dev/null)
            TAG="$VERSION"
            echo "Using incremental version from pom.xml: $TAG"
          else
            TAG="${CURRENT_BRANCH//\//-}-${GITHUB_SHA::7}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.vars.outputs.tag }}
